<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Premkumar Pawar | Frontend Developer</title>
    <meta name="description" content="Get in touch with Premkumar Pawar, a frontend developer, to discuss projects or opportunities." />
    <meta property="og:title" content="Contact - Premkumar Pawar | Frontend Developer">
    <meta property="og:description" content="Get in touch with Premkumar Pawar, a frontend developer, to discuss projects or opportunities.">
    <meta property="og:image" content="path/to/your/image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/contact">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* Global Reset */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
        }

        :root {
            --width: 90%;
            --bg: #0f051e;
            --primary-color: #4200fc;
            --secondary-color: #f901fc;
        }

        body {
            background: var(--bg);
            scroll-behavior: smooth;
        }

        /* Button Styles */
        .btn {
            padding: 15px 35px;
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            cursor: pointer;
        }

        /* Header Section */
        header nav {
            width: var(--width);
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding-top: 20px;
            position: relative;
        }

        header nav .logo {
            font-size: 35px;
            font-weight: bold;
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header .nav-links {
            transition: all 0.3s;
        }

        header nav .nav-links a {
            color: #fff;
            margin-left: 50px;
            position: relative;
        }

        header nav .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            transition: 0.3s;
        }

        header nav .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content Section */
        .content {
            padding-top: 70px;
            display: flex;
            width: var(--width);
            margin: auto;
            justify-content: space-between;
            align-items: center;
        }

        .content h1 {
            color: #fff;
            font-size: clamp(20px, 7vw, 60px);
            margin-bottom: 15px;
        }

        .content span {
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(20px, 7vw, 60px);
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .content p {
            color: #fff;
            margin-top: 50px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .contact-form {
            width: 100%;
            background-color: #07021a;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2d2a42;
            color: #fff;
            font-size: 16px;
            resize: none;
        }

        .contact-form button {
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            border: none;
            color: #fff;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        /* Social Links */
        .social-links {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            right: 20px;
            flex-direction: column;
            gap: 25px;
            padding: 10px 0;
            background: var(--bg);
            z-index: 2;
            text-align: center;
        }

        .social-links a {
            color: #fff;
            font-size: 32px;
            transition: 0.4s;
        }

        .social-links a:hover {
            transform: scale(1.4);
        }

        .social-links span {
            color: #fff;
            font-weight: 500;
            transform: rotate(90deg);
            margin-bottom: 40px;
        }

        /* Mobile Menu */
        .menu {
            display: none;
            outline: none;
            border: none;
            width: 60px;
            height: 60px;
            margin-right: -17px;
            background: transparent;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }

        .menu span {
            height: 2.6px;
            width: 25px;
            transition: all 0.2s;
            display: block;
            margin-bottom: 5px;
            background: #ddd;
        }

        .menu.active span:nth-of-type(2) {
            opacity: 0;
            width: 0px;
        }

        .menu.active span:nth-of-type(1) {
            transform: rotate(45deg);
            transform-origin: left;
        }

        .menu.active span:nth-of-type(3) {
            transform: translateY(3px) rotate(-45deg);
            transform-origin: left;
        }

        @media (max-width: 767px) {
            header .menu {
                display: inline-flex;
            }

            .content {
                gap: 60px;
                padding-top: 20px;
                flex-direction: column;
            }

            .btn {
                padding: 8px 16px;
                font-size: 15px;
            }

            .hero-img {
                margin-right: 0;
            }

            .content span {
                letter-spacing: 0;
            }

            header nav {
                padding-top: 0;
            }

            .nav-links,
            .nav-links .btn {
                display: none;
            }

            header:has(.menu.active) .nav-links {
                position: fixed;
                top: 0;
                flex-direction: column;
                display: flex;
                gap: 10px;
                left: 0;
                height: 100%;
                width: 70%;
                padding-top: 50px;
                min-height: 60vh;
                background: var(--bg);
                z-index: 2;
            }

            header nav .nav-links a {
                margin-left: 24px;
                padding: 10px 0;
            }

            .social-links {
                position: fixed;
                flex-direction: row;
                top: unset;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                gap: 30px;
                align-items: center;
                justify-content: center;
                height: 60px;
                transform: none;
            }

            .social-links span {
                transform: none;
                margin-bottom: 0;
            }

            .content p {
                margin-top: 17px;
            }

            .content h1 {
                margin-bottom: 9px;
            }

            header nav .logo {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <nav>
                <a href="index.html" class="logo">Portfolio</a>
                <div class="nav-links">
                    <a href="index.html" class="back-btn">Home</a>
                    <a href="Skill.html">Skills</a>
                    <a href="Services.html">Services</a>
                    <a href="Project.html">Projects</a>
                    <a href="About.html">About</a>
                    <a href="Contact.html">Contact</a>
                </div>
                <button role="menu" aria-label="Toggle Menu" class="menu" onclick="event.currentTarget.classList.toggle('active')">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!-- Main Content Section -->
        <div class="content">
            <div class="hero-text">
                <h1>Contact Me</h1>
                <span>Let's Get in Touch</span>
                <p>
                    Feel free to reach out to me for collaboration or just to connect. I'm always open to new challenges and discussions.
                </p>
                <div class="contact-form">
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </div>
            </div>
        </div>

        <!-- Social Links Removed -->
    </div>
</body>
</html>
